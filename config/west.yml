    #   import: app/west.yml
    - name: zmk-rgbled-widget
      remote: caksoylar
      revision: main
    - name: zmk-pmw3610-driver
      remote: badjeff
      revision: main
    # - name: zmk-dongle-display
    #   remote: te9no
    #   revision: test
    - name: zmk-dongle-display-view
      remote: te9no
      revision: main
    # - name: zmk-leader-key
    #   remote: urob
    #   revision: v0.2.1 # set to same as ZMK version above
  self:
    path: config